[platformio]
default_envs = esp32doit

[common]
lib_deps_external = 
	me-no-dev/AsyncTCP @ ^1.1.1
	https://github.com/me-no-dev/ESPAsyncWebServer.git#f71e3d427b5be9791a8a2c93cf8079792c3a9a26
	https://github.com/petchmakes/IRremoteESP8266.git#9630be3
	bblanchon/ArduinoJson@^7.0

[env:esp32wroom]
platform = espressif32 @ ^6.5.0
board = az-delivery-devkit-v4
framework = arduino
lib_deps =
  ${common.lib_deps_external}
board_build.partitions = partitions.csv
monitor_speed = 115200

[env:esp32doit]
platform = espressif32 @ ^6.5.0
board = esp32doit-devkit-v1
framework = arduino
lib_deps =
  ${common.lib_deps_external}
board_build.partitions = partitions.csv
monitor_speed = 115200
build_flags = -DBLASTER_PIN_INDICATOR=2 
